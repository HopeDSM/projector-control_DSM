<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"> 
		<title>Worship Center controls</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/styles-file.css">
		<script type="text/javascript" src="javascript/javascript-file.js"></script>
		<!--
			Reminder:
			extronBox(address, port, deviceType, action);
			address = roomName;
			port = projectorName;
		// -->
	</head>

	<body class="bg-black">
		<div>
			<a class="common tiny" onclick="goBack();">Back</a>
			<br>
			<br>
			<img src="graphics/productionlogo_s.png" alt="Production Logo">
		</div>
		<table class="table-buttons full-width">
			<tr class="table-buttons">
				<td colspan="2">
					<span class="arial-big light-gray">Power controls:</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green half-width" onclick="extronBox(worshipCenter, mainScreen, panasonicPJLink, power_on);">Projector ON</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red half-width" onclick="extronBox(worshipCenter, mainScreen, panasonicPJLink, power_off);">Projector OFF</a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green half-width" onclick="extronBox(worshipCenter, foldbackScreen, sharpTV, power_on);">Foldback ON</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red half-width" onclick="extronBox(worshipCenter, foldbackScreen, sharpTV, power_off);">Foldback OFF</a>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<br>
					<br>
					<br>
					<br>
				</td>
			</tr>
			<tr class="table-buttons">
				<td colspan="2">
					<span class="arial-big light-gray">Other controls:</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, freeze_off);">Projector Freeze OFF</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, freeze_on);">Projector Freeze ON</a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, blank_off);">Projector Blank OFF</a>
				</td>
				<td class="table-buttons">
					<a class="common simple red half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, blank_on);">Projector Blank ON</a>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<br>
					<br>
				</td>
			</tr>
		</table>
	</body>
</html>
