<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"> 
		<title>Worship Center controls</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/styles-file.css">
		<script type="text/javascript" src="javascript/javascript-file.js"></script>
		<!--
			Reminder:
			extronBox(address, port, deviceType, action);
			address = roomName;
			port = projectorName;
		// -->
	</head>

	<body class="bg-black">
		<div>
			<a class="common tiny" onclick="goBack();">Back</a>
			<br>
			<br>
			<img src="graphics/productionlogo_s.png" alt="Production Logo">
		</div>
		<table class="table-buttons">
			<tr class="table-buttons">
				<td colspan="3">
					<span class="arial-big light-gray">Menu controls:</span>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common simple green half-width" onclick="extronBox(worshipCenter, mainScreen, panasonicPJLink, menu_on);">Menu ON</a>
				</td>
				<td class="table-buttons">
					<br>
				</td>
				<td class="table-buttons">
					<a class="common simple red half-width" onclick="extronBox(worshipCenter, mainScreen, panasonicPJLink, menu_off);">Menu OFF</a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td colspan="3">
					<br>
				</td>
			</tr>
		</table>
		<table class="table-buttons">
			<tr class="table-buttons">
				<td class="table-buttons">
					<br>
				</td>
				<td class="table-buttons">
					<a class="common black half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, menu_up);"><img src="graphics/arrow-up.png" alt="Menu Up" width="64" height="64"></a>
				</td>
				<td class="table-buttons">
					<br>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<a class="common black half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, menu_left);"><img src="graphics/arrow-left.png" alt="Menu Left" width="64" height="64"></a>
				</td>
				<td class="table-buttons">
					<a class="common black half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, menu_enter);"><img src="graphics/check-mark-green.png" alt="Menu Enter" width="64" height="64"></a>
				</td>
				<td class="table-buttons">
					<a class="common black half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, menu_right);"><img src="graphics/arrow-right.png" alt="Menu Right" width="64" height="64"></a>
				</td>
			</tr>
			<tr class="table-buttons">
				<td class="table-buttons">
					<br>
				</td>
				<td class="table-buttons">
					<a class="common black half-width" onclick="extronBox(chapel, mainSide, panasonicPJLink, menu_down);"><img src="graphics/arrow-down.png" alt="Menu Down" width="64" height="64"></a>
				</td>
				<td class="table-buttons">
					<br>
				</td>
			</tr>
		</table>
	</body>
</html>
